name: Build iOS

on:
    workflow_dispatch:


jobs:
    build_ios:
        name: Build iOS
        runs-on: macos-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up cocoapods
              uses: maxim-lobanov/setup-cocoapods@v1
              with:
                  version: latest

            - name: Build with Xcode
              run: xcodebuild build -workspace iosApp/iosApp.xcworkspace -scheme iosApp -sdk iphoneos -destination name='iPhone 14' -verbose
