name: Build Snapshot

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build_web:
        name: Build WEB
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                  distribution: 'graalvm'
                  java-version: '21'

            - name: Allow ro run Gradle
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew :composeApp:wasmJsBrowserDistribution

            - name: Pack WEB artifact
              run: zip -j web-artifact.zip composeApp/build/dist/wasmJs/productionExecutable/*

            - name: Upload WEB artifact
              uses: actions/upload-artifact@v4
              with:
                  name: web-artifact
                  path: web-artifact.zip

    build_msi:
        name: Build MSI
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                    distribution: 'graalvm'
                    java-version: '21'

            - name: Build with Gradle
              run: ./gradlew :composeApp:packageMsi

            - name: Upload MSI artifact
              uses: actions/upload-artifact@v4
              with:
                    name: msi-artifact
                    path: composeApp\build\compose\binaries\main\msi\*

    build_deb:
        name: Build Debian
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                  distribution: 'graalvm'
                  java-version: '21'

            - name: Allow ro run Gradle
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew :composeApp:packageDeb

            - name: Upload DEB artifact
              uses: actions/upload-artifact@v4
              with:
                  name: deb-artifact
                  path: composeApp/build/compose/binaries/main/deb/*


    publish:
        needs:
            - build_msi
            - build_deb
            - build_web
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Download MSI artifact
              uses: actions/download-artifact@v4
              with:
                  name: msi-artifact
                  path: maiapp.msi

            - name: Download DEB artifact
              uses: actions/download-artifact@v4
              with:
                  name: msi-artifact
                  path: maiapp.deb

            - name: Publish MSI artifact
              run: du -h maiapp.msi

            - name: Publish DEB artifact
              run: du -h maiapp.deb
