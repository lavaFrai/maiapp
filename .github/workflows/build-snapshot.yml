name: Build Snapshot

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "main" ]


jobs:
    build_android:
        name: Build Android
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Allow ro run Gradle
              run: chmod +x gradlew

            - name: Build Signed APK
              uses: TeamNecta/build-signed-apk@main
              with:
                  keystore_b64: ${{ secrets.android_keystore_b64 }}
                  keystore_password: ${{ secrets.android_keystore_password }}
                  key_alias: ${{ secrets.android_key_alias }}
                  key_password: ${{ secrets.android_key_password }}

            - name: Upload Android artifact
              uses: actions/upload-artifact@v4
              with:
                  name: android-artifact
                  path: composeApp/build/outputs/apk/release/*.apk

    build_web:
        name: Build WEB
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                  distribution: 'graalvm'
                  java-version: '21'

            - name: Allow ro run Gradle
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew :composeApp:wasmJsBrowserDistribution

            - name: Upload WEB artifact
              uses: actions/upload-artifact@v4
              with:
                  name: web-artifact
                  path: composeApp/build/dist/wasmJs/productionExecutable

    build_msi:
        name: Build MSI
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                    distribution: 'graalvm'
                    java-version: '21'

            - name: Build with Gradle
              run: ./gradlew :composeApp:packageMsi

            - name: Upload MSI artifact
              uses: actions/upload-artifact@v4
              with:
                    name: msi-artifact
                    path: composeApp\build\compose\binaries\main\msi\*

    build_deb:
        name: Build Debian
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                  distribution: 'graalvm'
                  java-version: '21'

            - name: Allow ro run Gradle
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew :composeApp:packageDeb

            - name: Upload DEB artifact
              uses: actions/upload-artifact@v4
              with:
                  name: deb-artifact
                  path: composeApp/build/compose/binaries/main/deb/*


    publish:
        needs:
            - build_msi
            - build_deb
            - build_web
            - build_android
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Download MSI artifact
              uses: actions/download-artifact@v4
              with:
                  name: msi-artifact
                  path: maiapp.msi

            - name: Download DEB artifact
              uses: actions/download-artifact@v4
              with:
                  name: msi-artifact
                  path: maiapp.deb

            - name: Publish MSI artifact
              run: du -h maiapp.msi

            - name: Publish DEB artifact
              run: du -h maiapp.deb
