name: Build Snapshot

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "main" ]

env:
    ANDROID_KEYSTORE: "android.keystore"
    ANDROID_KEY_ALIAS: ${{ secrets.android_key_alias }}
    ANDROID_KEY_PASSWORD: ${{ secrets.android_key_password }}
    ANDROID_KEYSTORE_PASSWORD: ${{ secrets.android_keystore_password }}


jobs:
    build_android:
        name: Build Android
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Allow ro run Gradle
              run: chmod +x gradlew

            - name: Decode keystore
              uses: akiojin/decode-base64-github-action@v0.1.0
              with:
                  base64: ${{ secrets.android_keystore_b64 }}
                  output-path: ${{ env.ANDROID_KEYSTORE }}

            - name: Build with Gradle
              run: ./gradlew :composeApp:assemble

            - name: Rename APK
              run: mv composeApp/build/outputs/apk/release/*.apk composeApp/build/outputs/apk/release/maiapp-${timestamp}.apk

            - name: Upload Android artifact
              uses: actions/upload-artifact@v4
              with:
                  name: android-artifact
                  path: composeApp/build/outputs/apk/release/*.apk

    build_web:
        name: Build WEB
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                  distribution: 'graalvm'
                  java-version: '21'

            - name: Allow ro run Gradle
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew :composeApp:wasmJsBrowserDistribution

            - name: Upload WEB artifact
              uses: actions/upload-artifact@v4
              with:
                  name: web-artifact
                  path: composeApp/build/dist/wasmJs/productionExecutable

            - name: Upload pages artifact
              uses: actions/upload-pages-artifact@v3
              with:
                  name: pages-artifact
                  path: composeApp/build/dist/wasmJs/productionExecutable

    build_msi:
        name: Build MSI
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                    distribution: 'graalvm'
                    java-version: '21'

            - name: Build with Gradle
              run: ./gradlew :composeApp:packageMsi

            - name: Upload MSI artifact
              uses: actions/upload-artifact@v4
              with:
                    name: msi-artifact
                    path: composeApp\build\compose\binaries\main\msi\*

    build_deb:
        name: Build Debian
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                  distribution: 'graalvm'
                  java-version: '21'

            - name: Allow ro run Gradle
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew :composeApp:packageDeb

            - name: Upload DEB artifact
              uses: actions/upload-artifact@v4
              with:
                  name: deb-artifact
                  path: composeApp/build/compose/binaries/main/deb/*

    publish:
        needs:
            - build_msi
            - build_deb
            - build_web
            - build_android
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Download MSI artifact
              uses: actions/download-artifact@v4
              with:
                  name: msi-artifact
                  path: maiapp.msi

            - name: Download DEB artifact
              uses: actions/download-artifact@v4
              with:
                  name: msi-artifact
                  path: maiapp.deb

            - name: Publish MSI artifact
              run: echo "Publishing artifacts..."

    publish_pages:
        needs:
            - build_web
        runs-on: ubuntu-latest
        permissions:
            contents: read
            pages: write
            id-token: write
        steps:
            - uses: actions/checkout@v4

            - name: Publish WEB artifact
              uses: actions/deploy-pages@v4
              with:
                  artifact_name: pages-artifact
                  preview: 'true'