name: Build Snapshot

on:
    push:
        branches: [ "master" ]
    pull_request:
        branches: [ "main" ]

jobs:
    build_msi:
        name: Build MSI
        runs-on: windows-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                    distribution: 'graalvm'
                    java-version: '21'

            - name: Build with Gradle
              run: ./gradlew :composeApp:packageMsi

            - name: Upload MSI artifact
              uses: actions/upload-artifact@v4
              with:
                    name: msi-artifact
                    path: composeApp\build\compose\binaries\main\msi\*

    build_deb:
        name: Build Debian
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Set up JDK 11
              uses: actions/setup-java@v4
              with:
                  distribution: 'graalvm'
                  java-version: '21'

            - name: Allow ro run Gradle
              run: chmod +x gradlew

            - name: Build with Gradle
              run: ./gradlew :composeApp:packageDeb

            - name: test
              run: ls -la composeApp/build/compose/binaries/main

            - name: test2
              run: ls -la composeApp/build/compose/binaries/main/deb

            - name: Upload DEB artifact
              uses: actions/upload-artifact@v4
              with:
                  name: deb-artifact
                  path: composeApp\build\compose\binaries\main\deb\*


    publish:
        needs:
            - build_msi
            - build_deb
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Download MSI artifact
              uses: actions/download-artifact@v4
              with:
                  name: msi-artifact
                  path: maiapp.msi

            - name: Download DEB artifact
              uses: actions/download-artifact@v4
              with:
                  name: msi-artifact
                  path: maiapp.deb

            - name: Publish MSI artifact
              run: du -h maiapp.msi

            - name: Publish DEB artifact
              run: du -h maiapp.deb
